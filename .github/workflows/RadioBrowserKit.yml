name: RadioBrowserKit CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Compile...
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild build-for-testing -scheme RadioBrowserKit -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
    - name: Run Tests...
      run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild test-without-building -scheme RadioBrowserKit -destination "platform=iOS Simulator,OS=latest,name=iPhone 12" | xcpretty
